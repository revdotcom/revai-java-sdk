language: java

jdk:
  - openjdk8
  - oraclejdk11

# see https://blog.travis-ci.com/2014-12-17-faster-builds-with-container-based-infrastructure
sudo: false

env:
  - secure: ""

# cache the build dependencies into the Maven local repository
cache:
  directories:
    - $HOME/.m2

notifications:
  slack:
    secure: 
    if: (tag =~ /[0-9]+\.[0-9]+\.[0-9]/) OR (branch = develop)
    template: "%{repository_name} build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) by %{author} %{result} after %{duration}"
    on_success: always
    on_failure: always